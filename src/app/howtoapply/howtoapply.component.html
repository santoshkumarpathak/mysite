<div class="registration-form p-3">
  <form #regform="ngForm" (ngSubmit)="getuserValue(regform)">
      <div class="form-icon">
          <span><i class="icon icon-user pt-2"><img src="././assets/image/bg.jpg"  ></i></span>
      </div>
      <div class="form-group">
        <h1 class="text-primary text-center pt-0">सदस्य पंजीकरण</h1>
    </div>
      <div class="form-group">
          <input type="text" ngModel class="form-control item" name="username" placeholder="Full-Name / पूरा नाम">
      </div>
      <div class="form-group">
          <input type="text" ngModel class="form-control item" name="address" placeholder="Address / पूरा पता">
      </div>
      <div class="form-group">
          <input type="text" ngModel class="form-control item" name="email" placeholder="Email / ईमेल">
      </div>
      <div class="form-group">
          <input type="number" ngModel class="form-control item" name="phone-number" placeholder="Phone Number / फ़ोन नंबर">
      </div>
      <div class="form-group">
          <input type="Date" ngModel class="form-control item" name="birth-date" placeholder="Date Of Birth / जन्म की तारीख">
      </div> 
      <!-- <div class="form-group"> -->
          <button type="submit" value="send" class="btn btn-block create-account ">Create Account</button>
      <!-- </div> -->
  </form>

  </div> -->
</div>
